<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sélecteur d'Images par Niveau</title>
    <style>
        body {
            font-family: 'FreeMono', monospace;
            margin: 20px;
            background: linear-gradient(135deg, #87CEEB 0%, #87CEFA 100%);
            min-height: 100vh;
            color: white;
            text-shadow: 1px 1px 0px black;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid cyan;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid cyan;
            transition: all 0.3s ease;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .level-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }

        .image-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-option {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid cyan;
        }

        .image-option:hover {
            transform: scale(1.05);
        }

        .image-option.selected {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .image-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            display: block;
        }

        .image-option .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            text-align: center;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: 2px solid cyan;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .current-selection {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid cyan;
        }

        .current-selection h3 {
            margin-top: 0;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 12px;
        }

        .selection-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid cyan;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }

        .selection-item img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .available-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .available-image {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid cyan;
        }

        .available-image:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .available-image img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .available-image .name {
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-family: 'FreeMono', monospace;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Sélecteur d'Images par Niveau</h1>
        
        <div class="current-selection">
            <h3>Configuration Actuelle</h3>
            <div class="selection-grid" id="currentSelection"></div>
        </div>

        <h3>Images Disponibles</h3>
        <div class="available-images" id="availableImages"></div>

        <div class="level-grid" id="levelGrid"></div>

        <div class="controls">
            <button class="btn" onclick="applyConfiguration()">Appliquer la Configuration</button>
            <button class="btn secondary" onclick="resetToDefault()">Réinitialiser</button>
            <button class="btn" onclick="applyToAll()" style="background: linear-gradient(45deg, #9c27b0, #e91e63);">🎯 Appliquer sur tout</button>
        </div>

        <input type="file" id="configFileInput" accept=".json" style="display: none;">
    </div>

    <script>
        // Configuration par défaut basée sur les données
        const defaultConfiguration = {
            1: "1blackhole.png",
            2: "2blackhole.png", 
            3: "3whitehole.png",
            4: "4nebuleuse.png",
            5: "5etoile.png",
            6: "6etoile.png",
            7: "7neutronstar.png",
            8: "8planet.png",
            9: "9planet.png",
            10: "10protoplanet.png",
            11: "11moon.png",
            12: "12asteroid.png",
            13: "13asteroid.png"
        };

        // Images disponibles
        const availableImages = [
            "1blackhole.png",
            "2blackhole.png",
            "3whitehole.png",
            "4nebuleuse.png",
            "5etoile.png",
            "6etoile.png",
            "7neutronstar.png",
            "8planet.png",
            "9planet.png",
            "10protoplanet.png",
            "11moon.png",
            "12asteroid.png",
            "13asteroid.png",
            "whoz_logo.png",
            "bubble.png",
            "links.png"
        ];

        // Configuration actuelle
        let currentConfiguration = { ...defaultConfiguration };

        // Charger la configuration sauvegardée
        function loadSavedConfiguration() {
            const saved = localStorage.getItem('imageConfiguration');
            if (saved) {
                try {
                    const loadedConfig = JSON.parse(saved);
                    
                    // Valider et nettoyer la configuration
                    for (let level = 1; level <= 13; level++) {
                        if (loadedConfig[level] && availableImages.includes(loadedConfig[level])) {
                            currentConfiguration[level] = loadedConfig[level];
                        } else {
                            // Si l'image n'est plus disponible, utiliser l'image par défaut
                            currentConfiguration[level] = defaultConfiguration[level];
                            console.warn(`Image ${loadedConfig[level]} non disponible pour le niveau ${level}, utilisation de l'image par défaut`);
                        }
                    }
                } catch (e) {
                    console.error('Erreur lors du chargement de la configuration:', e);
                }
            }
        }

        // Sauvegarder la configuration
        function saveConfiguration() {
            localStorage.setItem('imageConfiguration', JSON.stringify(currentConfiguration));
        }

        // Initialiser l'interface
        function initializeInterface() {
            loadSavedConfiguration();
            createAvailableImagesDisplay();
            createLevelSelectors();
            updateCurrentSelection();
        }

        // Créer l'affichage des images disponibles
        function createAvailableImagesDisplay() {
            const container = document.getElementById('availableImages');
            container.innerHTML = '';

            availableImages.forEach(imageName => {
                const div = document.createElement('div');
                div.className = 'available-image';
                
                const img = document.createElement('img');
                img.src = imageName;
                img.alt = imageName;
                img.onerror = function() {
                    this.style.background = '#666';
                    this.style.color = 'white';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.textContent = '?';
                };

                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = imageName.replace('.png', '');

                div.appendChild(img);
                div.appendChild(name);
                container.appendChild(div);
            });
        }

        // Créer les sélecteurs pour chaque niveau
        function createLevelSelectors() {
            const container = document.getElementById('levelGrid');
            container.innerHTML = '';

            for (let level = 1; level <= 13; level++) {
                const card = document.createElement('div');
                card.className = 'level-card';

                const title = document.createElement('div');
                title.className = 'level-title';
                title.textContent = `Niveau ${level}`;

                const selector = document.createElement('div');
                selector.className = 'image-selector';

                availableImages.forEach(imageName => {
                    const option = document.createElement('div');
                    option.className = 'image-option';
                    if (currentConfiguration[level] === imageName) {
                        option.classList.add('selected');
                    }

                    const img = document.createElement('img');
                    img.src = imageName;
                    img.alt = imageName;
                    img.onerror = function() {
                        this.style.background = '#666';
                        this.style.color = 'white';
                        this.style.display = 'flex';
                        this.style.alignItems = 'center';
                        this.style.justifyContent = 'center';
                        this.textContent = '?';
                    };

                    const name = document.createElement('div');
                    name.className = 'image-name';
                    name.textContent = imageName.replace('.png', '');

                    option.appendChild(img);
                    option.appendChild(name);

                    option.addEventListener('click', () => {
                        // Désélectionner les autres options de ce niveau
                        selector.querySelectorAll('.image-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Sélectionner cette option
                        option.classList.add('selected');
                        currentConfiguration[level] = imageName;
                        
                        updateCurrentSelection();
                        saveConfiguration();
                    });

                    selector.appendChild(option);
                });

                card.appendChild(title);
                card.appendChild(selector);
                container.appendChild(card);
            }
        }

        // Mettre à jour l'affichage de la sélection actuelle
        function updateCurrentSelection() {
            const container = document.getElementById('currentSelection');
            container.innerHTML = '';

            for (let level = 1; level <= 13; level++) {
                const item = document.createElement('div');
                item.className = 'selection-item';

                const img = document.createElement('img');
                img.src = currentConfiguration[level];
                img.alt = currentConfiguration[level];
                img.onerror = function() {
                    this.style.background = '#666';
                    this.style.color = 'white';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.textContent = '?';
                };

                const text = document.createElement('span');
                text.textContent = `Niveau ${level}: ${currentConfiguration[level].replace('.png', '')}`;

                item.appendChild(img);
                item.appendChild(text);
                container.appendChild(item);
            }
        }

        // Appliquer la configuration (mettre à jour les données JSON)
        function applyConfiguration() {
            saveConfiguration();
            
            // Essayer de communiquer avec l'application principale
            try {
                // Si l'application principale est ouverte dans une autre fenêtre
                if (window.opener && window.opener.reloadWithNewImageConfiguration) {
                    window.opener.reloadWithNewImageConfiguration();
                    alert('Configuration appliquée avec succès !\nLes changements sont visibles dans l\'application principale.');
                } else {
                    // Déclencher un événement storage pour notifier les autres onglets
                    localStorage.setItem('imageConfigurationUpdate', Date.now().toString());
                    
                    const message = `Configuration appliquée et sauvegardée !\n\nPour voir les changements :\n• Si l'application principale est ouverte, elle se mettra à jour automatiquement\n• Sinon, ouvrez ou rechargez l'application principale`;
                    alert(message);
                }
            } catch (error) {
                console.error('Erreur lors de l\'application:', error);
                alert('Configuration sauvegardée ! Rechargez l\'application principale pour voir les changements.');
            }
        }

        // Réinitialiser à la configuration par défaut
        function resetToDefault() {
            if (confirm('Êtes-vous sûr de vouloir réinitialiser à la configuration par défaut ?')) {
                currentConfiguration = { ...defaultConfiguration };
                saveConfiguration();
                createLevelSelectors();
                updateCurrentSelection();
            }
        }

        // Exporter la configuration
        function exportConfiguration() {
            const dataStr = JSON.stringify(currentConfiguration, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'image_configuration.json';
            link.click();
        }

        // Importer une configuration
        function importConfiguration() {
            document.getElementById('configFileInput').click();
        }

        // Gestionnaire pour l'import de fichier
        document.getElementById('configFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const imported = JSON.parse(e.target.result);
                        
                        // Valider la configuration importée
                        let valid = true;
                        for (let level = 1; level <= 13; level++) {
                            if (!imported[level] || !availableImages.includes(imported[level])) {
                                valid = false;
                                break;
                            }
                        }
                        
                        if (valid) {
                            currentConfiguration = imported;
                            saveConfiguration();
                            createLevelSelectors();
                            updateCurrentSelection();
                            alert('Configuration importée avec succès !');
                        } else {
                            alert('Fichier de configuration invalide !');
                        }
                    } catch (error) {
                        alert('Erreur lors de l\'import : ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Initialiser l'interface au chargement de la page
        document.addEventListener('DOMContentLoaded', initializeInterface);

        // Fonction pour appliquer immédiatement les changements
        function applyImmediately() {
            saveConfiguration();
            
            // Déclencher l'événement de mise à jour
            localStorage.setItem('imageConfigurationUpdate', Date.now().toString());
            
            // Essayer de mettre à jour l'application principale directement
            try {
                if (window.opener && window.opener.reloadWithNewImageConfiguration) {
                    window.opener.reloadWithNewImageConfiguration();
                    alert('✅ Configuration appliquée immédiatement !\nLes changements sont visibles dans l\'application principale.');
                } else {
                    alert('⚡ Configuration sauvegardée !\nSi l\'application principale est ouverte, elle se mettra à jour automatiquement.');
                }
            } catch (error) {
                console.log('Application principale non accessible directement');
                alert('⚡ Configuration sauvegardée !\nRechargez l\'application principale pour voir les changements.');
            }
        }

        // Fonction pour appliquer une image à tous les niveaux
        function applyToAll() {
            // Créer une liste d'options pour le sélecteur
            let options = '';
            availableImages.forEach(imageName => {
                options += `<option value="${imageName}">${imageName.replace('.png', '')}</option>`;
            });
            
            // Créer le HTML du sélecteur
            const selectorHTML = `
                <div style="text-align: center; padding: 20px; background: rgba(0,0,0,0.8); color: white; border-radius: 10px;">
                    <h3 style="margin-top: 0; color: white; text-shadow: 1px 1px 0px black; font-family: 'FreeMono', monospace; text-transform: uppercase;">
                        🎯 Choisir une image pour tous les niveaux
                    </h3>
                    <select id="imageSelector" style="padding: 10px; font-size: 16px; border-radius: 5px; margin: 10px; background: white; color: black; font-family: 'FreeMono', monospace;">
                        ${options}
                    </select>
                    <br><br>
                    <button onclick="confirmApplyToAll()" style="background: linear-gradient(45deg, #00ff88, #00d4ff); border: 2px solid cyan; color: white; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 14px; font-weight: bold; margin: 5px; text-transform: uppercase; font-family: 'FreeMono', monospace;">
                        ✅ Confirmer
                    </button>
                    <button onclick="cancelApplyToAll()" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); border: 2px solid orange; color: white; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 14px; font-weight: bold; margin: 5px; text-transform: uppercase; font-family: 'FreeMono', monospace;">
                        ❌ Annuler
                    </button>
                </div>
            `;
            
            // Créer et afficher le modal
            const modal = document.createElement('div');
            modal.id = 'applyToAllModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            modal.innerHTML = selectorHTML;
            document.body.appendChild(modal);
        }
        
        // Confirmer l'application à tous les niveaux
        function confirmApplyToAll() {
            const selectedImage = document.getElementById('imageSelector').value;
            
            // Appliquer l'image sélectionnée à tous les niveaux
            for (let level = 1; level <= 13; level++) {
                currentConfiguration[level] = selectedImage;
            }
            
            // Sauvegarder et mettre à jour l'interface
            saveConfiguration();
            createLevelSelectors();
            updateCurrentSelection();
            
            // Fermer le modal
            cancelApplyToAll();
            
            alert(`✅ Image "${selectedImage.replace('.png', '')}" appliquée à tous les niveaux !`);
        }
        
        // Annuler l'application à tous les niveaux
        function cancelApplyToAll() {
            const modal = document.getElementById('applyToAllModal');
            if (modal) {
                modal.remove();
            }
        }

        // Exposer la configuration pour l'application principale
        window.getImageConfiguration = function() {
            return currentConfiguration;
        };
    </script>
</body>
</html>
